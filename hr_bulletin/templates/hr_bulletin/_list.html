{# hr_bulletin/templates/list.html #}

{% for post in posts %}
    {% include "hr_bulletin/_post_card.html" with post=post %}
{% empty %}
    <p class="bulletin-empty">No posts yet.</p>
{% endfor %}

{% if page_obj.has_next %}
    <div class="bulletin-load-more" hx-get="{% url 'bulletin_list_partial' %}?page={{ page_obj.next_page_number }}" hx-trigger="revealed" hx-swap="afterend">
        Loading more...
    </div>
{% endif %}
