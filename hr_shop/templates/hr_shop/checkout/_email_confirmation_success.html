{# hr_shop/templates/hr_shop/checkout/_email_confirmation_success.html #}

<div class="state-panel">
    <h2 class="state-title section-title">
        Email Confirmed
    </h2>

    <p class="state-text">
        Thanks. Your email address is verified and your checkout session is unlocked.
    </p>

    <div class="state-actions">
        <button
                class="card-btn btn-neon btn-green"
                type="button"
                hx-get="{% url 'hr_shop:checkout_review' %}"
                hx-target="#modal-content"
                hx-swap="innerHTML">
            Continue Checkout
        </button>

        <button
                class="card-btn btn-neon btn-blue"
                type="button"
                hx-get="{% url 'hr_shop:view_cart' %}"
                hx-target="#modal-content"
                hx-swap="innerHTML">
            View cart
        </button>
    </div>

    {# Auto-advance hook (JS-driven) #}
    <div
        data-hr-auto-advance
        data-delay-ms="10000"
        data-next-url="{% url 'hr_shop:checkout_review' %}"
        data-target="#modal-content"
        data-swap="innerHTML"
        data-cancel-on="click,keydown,submit"
    ></div>

    {% if debug_token %}
        <p class="state-debug">
            Token: {{ debug_token }}
        </p>
    {% endif %}
</div>
