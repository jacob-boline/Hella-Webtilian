upstream django {
    server web:8000;
}

map $http_x_forwarded_proto $real_xfp {
    default $http_x_forwarded_proto;
    ""      $scheme;
}

server {
    listen 80;
    server_name _;
    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Proxy to Django application
    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $real_xfp;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;

        # Buffering
        proxy_buffers 16 16k;
        proxy_buffer_size 16k;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Media files (serve from shared volume)
    location /media/ {
        alias /home/app/web/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Healthcheck endpoint
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location ^~ /@vite/ {
        proxy_pass http://hr_vite_dev:5173/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        add_header Access-Controll-Allow_origin "*" always;
    }

    # ALSO proxy Vite's special paths (HMR + module resolution)
    location ^~ /@id/ { proxy_pass http://hr_vite_dev:5173; }
    location ^~ /@fs/ { proxy_pass http://hr_vite_dev:5173; }
    location ^~ /@react-refresh { proxy_pass http://hr_vite_dev:5173; }

}
