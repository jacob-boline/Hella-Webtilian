{% load static %}

<section id="about-carousel" class="about-gallery" aria-label="Band Photos" tabindex="0">
    <figure class="about-stage">
{#        <button class="about-nav prev" aria-label="Previous Image">#}
{#            <i data-feather="chevron-left"></i>#}
{#        </button>#}

        {% if slides %}
            {% with first=slides.0 %}
                <img class="about-stage-img" src="{{ first.image.url }}" alt="{{ first.title }}">
            {% endwith %}
        {% else %}
            <img class="about-stage-img" src="" alt="No images available">
        {% endif %}

{#        <button class="about-nav next" aria-label="Next image">#}
{#            <i data-feather="chevron-right"></i>#}
{#        </button>#}
    </figure>

    <div class="about-thumbs-wrap">
        <button class="thumbs-prev" aria-label="Previous image">
            <i data-feather="chevron-left"></i>
        </button>

        <ul class="about-thumbs">
          {% for slide in slides %}
            <li data-index="{{ forloop.counter0 }}">
              <button
                type="button"
                class="about-thumb{% if forloop.first %} is-active{% endif %}"
                data-src="{{ slide.image.url }}"
                data-alt="{{ slide.title }}"
                data-index="{{ forloop.counter0 }}"
              >
                <img src="{{ slide.image.url }}" alt="{{ slide.title }}">
              </button>
            </li>
          {% endfor %}
        </ul>

    </div>
</section>
