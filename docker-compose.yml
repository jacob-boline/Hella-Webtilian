# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: hr_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-hella_reptilian}
      - POSTGRES_USER=${POSTGRES_USER:-hruser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hruser} -d ${POSTGRES_DB:-hella_reptilian}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr_network
    restart: unless-stopped

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: hr_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - hr_network
    restart: unless-stopped

  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hr_web
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/media
      - logs_volume:/home/app/web/logs
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=hr_config.settings.prod
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hr_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health/', timeout=3).read()\" || exit 1"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # RQ Worker for background jobs (media processing, email, etc.)
  rq_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hr_rq_worker
    command: python manage.py rqworker default
    volumes:
      - media_volume:/home/app/web/media
      - logs_volume:/home/app/web/logs
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=hr_config.settings.prod
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hr_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: hr_nginx
    volumes:
      - static_volume:/home/app/web/staticfiles:ro
      - media_volume:/home/app/web/media:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - web
    networks:
      - hr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  hr_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local
  nginx_logs:
    driver: local
