{# templates/registration/_password_reset_complete.html #}


<div class="checkout-state auth-state-success">
    <div class="checkout-state-icon">
        <i class="fas fa-check-circle"></i>
    </div>

    <h2 class="checkout-title">
        Password Reset Complete
    </h2>

    <p class="checkout-message">
        Your password has been successfully reset.
        You can now sign in with your new password.
    </p>

    <div class="modal-actions">
        <button type="button"
                class="card-btn btn-neon btn-green"
                hx-get="{% url 'hr_access:login' %}"
                hx-target="#modal-content"
                hx-swap="innerHTML">
            Sign In
        </button>
    </div>
</div>
