{# hr_access/templates/hr_access/account/_account_email_change_success.html #}
<article class="m-shell">
    <section class="m-body">
        <div class="checkout-state auth-state-success">
            <div class="checkout-state-icon">
                <i class="fa-solid fa-check-circle"></i>
            </div>
            <h2 class="checkout-title">Email updated</h2>
            <p class="checkout-message">
                Your account email has been updated to {{ email }}.
            </p>
        </div>
    </section>

    <footer class="m-foot m-actions">
        <button type="button" class="card-btn btn-neon btn-green" data-modal-close>
            Got it
        </button>
    </footer>
</article>
