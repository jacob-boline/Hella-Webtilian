{# hr_access/templates/hr_access/account/_delete_account_confirm.html #}

<div class="modal-content">
    <div class="modal-scroll">
        <div class="checkout-state auth-state-error">
            <div class="checkout-state-icon checkout-state-icon--error">
                <i class="fas fa-times-circle"></i>
            </div>
            <h2 class="checkout-title">Delete account?</h2>
            <p class="checkout-message">
                This will disable your account and log you out. You can contact support if you need help restoring access.
            </p>
            <div class="modal-actions grid grid-cols-1 grid-cols-2-1200">
                <button
                    type="button"
                    class="card-btn btn-neon btn-red"
                    hx-post="{% url 'hr_access:account_delete_account' %}"
                    hx-target="#modal-content"
                    hx-swap="innerHTML"
                >
                    Confirm delete
                </button>
                <button type="button" class="card-btn btn-neon btn-blue" data-modal-close>Cancel</button>
            </div>
        </div>
    </div>
</div>
