{# hr_access/_user_panel.html #}

<div class="user-panel">
    <button
        class="sidebar-btn sidebar-btn--link"
        hx-get="{% url 'hr_access:account_settings' %}"
        hx-target="#modal-content"
        hx-swap="innerHTML transition:true"
    >
        <div class="flex-between">
            <span class="user-name">{{ request.user.username }}</span>
            <span aria-hidden="true">â†’</span>
        </div>
        <div class="small">{{ request.user.email }}</div>
    </button>

    <hr>

    <button
        class="sidebar-btn sidebar-btn--with-count"
        hx-get="{% url 'hr_access:account_get_orders' %}"
        hx-target="#modal-content"
        hx-swap="innerHTML transition:true"
    >
        <span class="sidebar-btn-label">Orders</span>
        <span class="sidebar-count-pill" aria-label="Orders count">
            {{ order_count|default:0 }}
        </span>
    </button>

    {% if unclaimed_count %}
        <button
            class="sidebar-btn sidebar-btn--alert"
            hx-get="{% url 'hr_access:account_get_unclaimed_orders' %}"
            hx-target="#modal-content"
            hx-swap="innerHTML transition:true"
        >
            <span>Unclaimed Orders</span>
            <span class="badge badge--alert">!</span>
        </button>
    {% endif %}

    <button
        class="sidebar-btn"
        hx-get="{% url 'hr_access:account_settings' %}"
        hx-target="#modal-content"
        hx-swap="innerHTML transition:true"
    >
        Account Settings
    </button>

    <hr>

    <button
        class="sidebar-btn"
        hx-post="{% url 'hr_access:auth_logout' %}"
        hx-target="#sidebar-access"
        hx-swap="innerHTML"
    >
        Log out
    </button>

    <hr>
</div>
