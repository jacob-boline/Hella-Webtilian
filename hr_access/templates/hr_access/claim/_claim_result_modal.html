<!-- hr_account/templates/hr_access/_claim_result_modal.html -->

<div class="backdrop"></div>

<div class="dialog" role="dialog" aria-modal="true">
    <button class="close" data-close-modal>&times;</button>
    {% if ok %}
        <h3>Orders linked</h3>
        <p>{{ count }} past order(s) are now in your account.</p>
    {% else %}
        <h3>Link expired or invalid</h3>
        <p>Please try again.</p>
    {% endif %}
</div>
