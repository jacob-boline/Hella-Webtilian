# fly.toml app configuration file

app = "hella-webtilian"
primary_region = "ord"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  dockerfile = "Dockerfile"
  build-target = "prod"

[env]
  DJANGO_SETTINGS_MODULE = "hr_config.settings.prod_docker"
  DJANGO_VITE_DEV_MODE = "false"
  USE_S3_MEDIA = "true"

# ==========================================================
# New Machines v2 HTTP Service (replaces [[services]])
# ==========================================================
[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # Equivalent of old concurrency settings
  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

#  # TCP health check (replaces [[services.tcp_checks]])
#  [[http_service.checks]]
#    grace_period = "30s"
#    interval = "15s"
#    timeout = "2s"
#    type = "tcp"

# ==========================================================
# VM Resources
# ==========================================================
[[vm]]
  memory = "1gb"
  cpus = 1
