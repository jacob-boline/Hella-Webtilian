# fly.toml - Fly.io Configuration
# Replace placeholders with your actual values

app = "hella-webtilian"  # CHANGE THIS: Your app name (must be unique on fly.io)
primary_region = "iad"    # CHANGE THIS: Your preferred region (iad, lax, fra, etc.)

kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

# Build configuration
[build]
  dockerfile = "Dockerfile"

# Environment variables
[env]
  DJANGO_SETTINGS_MODULE = "hr_config.settings.prod_docker"
  DJANGO_VITE_DEV_MODE = "false"
  USE_S3_MEDIA = "true"

# HTTP service configuration
[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

# VM configuration
[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# If you want to run RQ worker as a separate process
# Uncomment this section and adjust the web process
# [processes]
#   app = "gunicorn hr_django.wsgi:application --bind 0.0.0.0:${PORT:-8000} --workers 4"
#   worker = "python manage.py rqworker default"

# Service ports configuration
[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]
  auto_stop_machines = false
  auto_start_machines = true

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Connection limits
  [services.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

  # TCP health check
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"

  # HTTP health check
  [[services.http_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/health/"
    protocol = "http"
    tls_skip_verify = false

