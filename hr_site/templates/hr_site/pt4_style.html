<style>
    body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

.sticky-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: visible;
}

.content {
    position: sticky;
    top: 0;
    height: 100vh;
    width: 100vw;
    overflow: visible;
}

.parallax-image {
    position: absolute;
    top: 0;
    left: 0;
    width: auto;
    height: 200vh;
    transform: translateY(0);
    z-index: -1;
}

.text {
    position: relative;
    z-index: 1;
    padding: 25px;
    margin-left: 25%;
    margin-right: 25%;
    background-color: rgba(255, 255, 255, 0.8);
}


/* Text section backgrounds */
.sticky-container:nth-child(1) .text {
    background-color: rgba(245, 245, 240, 0.7); /* Pearl White */
    color: #333333; /* Dark gray for good contrast */
}

.sticky-container:nth-child(2) .text {
    background-color: rgba(191, 87, 0, 0.7); /* Burnt Orange */
    color: #ffffff; /* White for good contrast */
}

.sticky-container:nth-child(3) .text {
    background-color: rgba(0, 87, 128, 0.7); /* Deep Blue (chosen as a complementary color) */
    color: #f0f0f0; /* Light gray for good contrast */
}


</style>
